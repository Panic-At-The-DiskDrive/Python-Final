{% extends 'games/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<h2>Editar Perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<p><a href="{% url 'profile' %}">Volver al perfil</a></p>
{% endblock %}
