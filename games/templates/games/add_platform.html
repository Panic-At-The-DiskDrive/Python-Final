{% extends 'games/base.html' %}

{% block title %}Agregar Plataforma{% endblock %}

{% block content %}
<h2>Agregar Plataforma</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'list_games' %}">Volver al listado</a>
</form>
{% endblock %}
