{% extends "games/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>¿Seguro que quieres eliminar este juego?</h2>
    <p><strong>{{ game.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'list_games' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
