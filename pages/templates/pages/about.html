{% extends "games/base.html" %}

{% block title %}About Me{% endblock %}

{% block content %}
<h1>About Me</h1>

{% if about %}
    <p>{{ about.content|linebreaks }}</p>
{% else %}

{% endif %}

{% endif %}
{% endblock %}
